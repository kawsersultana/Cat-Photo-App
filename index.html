<html>
  <body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>See More <a href='https://freecatphotoapp.com'>cat photos </a> in our gallery</p>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back." height="400" width="400">
    <h2>Cat Lists</h2>
    <h2>Things cat love:</h2>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate." height="400" width="600">
    <figcaption>Cats <em>love</em> lasagna</figcaption>
    <h2>Top 3 things cats hate:</h2>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field." height="400" width="700">
    <figcaption>Cats <strong>hate</strong> other cats</figcaption>
    <h2>Cat Form</h2>
    <fieldset>
      <legend>Is your cat an indoor or outdoor cat?</legend>
      <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
      <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
    </fieldset>
    <fieldset>
      <legend>What's your cat personality?</legend>
      <label><input id="loving" type="checkbox" > Loving</label>
      
    </fieldset>
    
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <input type="text" name="catphotourl" placeholder="cat photo URL" required>
          <button type="submit">Submit</button>
        
    </form>
  </body>
</html>
